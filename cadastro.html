<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Cadastre-se como voluntário ou colaborador da ONG Coração Animal.">
  <title>Cadastro - Coração Animal</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="Imagens/logo.jpg.jpg" alt="Logo da ONG Coração Animal" class="logo">
    </a>
    <nav aria-label="Menu principal">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" class="active">Cadastro</a></li>
      </ul>
    </nav> 
    <h1>Cadastro de Voluntário/Colaborador</h1>
  </header>

  <main>
    <form id="cadastro-form">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required autocomplete="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <!-- adicionar os demais estados -->
        </select>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </main>
